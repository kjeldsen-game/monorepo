on:
  workflow_call:
    inputs:
      PROJECT_PATH:
        required: true
        type: string
      SERVICE_NAME:
        required: true
        type: string
      DOCKER_IMAGE_GENERATION:
        type: string
        default: "true"
      # AWS_ECR_URI:
      #   required: true
      #   type: string
      # AWS_CICD_ACCESS_KEY: 
      #   required: true
      #   type: string
      # AWS_CICD_SECRET_ACCESS_KEY:
      #   required: true
      #   type: string

jobs:

  maven-build:
    name: Maven build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build
        id: build
        run: |
          cd ${{ inputs.PROJECT_PATH }}
          mvn clean install -U
        shell: bash
  
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Docker info
        run: docker info

      - name: Run Integration Tests
        run: |
          cd ${{ inputs.PROJECT_PATH }}
          mvn failsafe:integration-test -DskipTestsIT=false -DskipTests=true
        shell: bash