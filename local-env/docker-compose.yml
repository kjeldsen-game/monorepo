services:
    ##############
    ## Local DB ##
    ##############

    local-postgres:
        container_name: local-postgres
        image: postgres:16
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: quartz
        ports:
            - "5432:5432"
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready" ]
            interval: 10s
            timeout: 5s
            retries: 5

    local-mongodb:
        image: mongo:5.0
        container_name: local-mongodb
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: root
        volumes: # Uncomment to persist data locally if container removed
            - ./.mongo_data:/data/db # Uncomment to persist data locally if container removed
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
            interval: 10s
            timeout: 10s
            retries: 3
            start_period: 5s

    ##################
    ## Main Service ##
    ##################

    main-service:
        # image: 040156513434.dkr.ecr.eu-west-1.amazonaws.com/main-service:latest
        build:
            context: ../services/main-service
            dockerfile: ./Dockerfile
        ports:
            - 8081:8081
        container_name: main-service
        env_file:
            - ./config/common.env
            - ./config/main-service.env
        depends_on:
            local-mongodb:
                condition: service_healthy
        healthcheck:
            test: "curl --fail --silent localhost:8081/actuator/health | grep UP || exit 1"
            interval: 20s
            timeout: 5s
            retries: 5
